    .grain {
        width: 100%;

        position: fixed;

        background-image: url("/assets/images/bg2.png");
        background-size: 512px 512px;
        mix-blend-mode: soft-light;
        pointer-events: none;
    }
    .vignette {
        content: "";
        width: 100%;
        height: 100vh;
        position: fixed;

    #burger {
        width: 50px;
        height: 70px;
        position: absolute;
        left: 16px;
        top: 0;
        cursor: pointer;
    }
    #burger span {
        position: absolute;
        display: block;
        height: 7px;
        border-radius: 50px;
        transform-origin: center center;
    }
    #burger span:first-of-type {
        top: 17px;
        width: 100%;
        background-color: var(--brown);
        transition: 0.125s ease-in-out;
    }
    #burger span:nth-child(2) {
        top: 31.5px;
        width: 100%;
        background-color: var(--green);
        transition: 0.125s ease-in-out;
    }
    #burger span:last-of-type {
        top: 46px;
        width: 100%;
        background-color: var(--yellow);
        transition: 0.125s ease-in-out;
    }
    #burger:hover span:first-of-type {transform: rotate(12deg) translateX(0) translateY(0)}
    #burger:hover span:nth-child(2) {opacity: 0.75}
    #burger:hover span:last-of-type {transform: rotate(-12deg) translateX(0) translateY(0)}
    #burger.active span:first-of-type, #burger:active span:first-of-type   {
        top: 17px;
        width: 100%;
        background-color: var(--brown);
        transform: rotate(45deg) translateX(6.25px) translateY(6.25px);
    }
    #burger.active span:nth-child(2), #burger:active span:nth-child(2)   {
        top: 31.5px;
        width: 100%;
        background-color: var(--green);
        opacity: 0;
    }
    #burger.active span:last-of-type, #burger:active span:last-of-type   {
        top: 46px;
        width: 100%;
        background-color: var(--yellow);
        transform: rotate(-45deg) translateX(12.5px) translateY(-12.5px);
    }

            margin-right: auto;
            background-color: transparent;
            box-shadow: 0px 2px 8px 0px transparent;
        }
        .navbar ul.active {
            height: 100%;
        }

            width: fit-content;
            height: 100%;
